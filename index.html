<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mu_leaf - 个人简历</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4682b4;
            font-size: 1.8em;
            border-bottom: 2px solid #4682b4;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p, li {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        a {
            color: #ff4500;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6347;
            color: white;
            position: relative;
        }

        button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #228b22;
        }

        .contact-info {
            margin-top: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .modal-content p {
            font-size: 1.2em;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Mu_leaf - 个人简历</h1>
</header>

<section>
    <h2>关于我</h2>
    <p>良田满穗</p>
</section>

<section>
    <h2>技能</h2>
    <ul>
        <li>技能 1</li>
        <li>技能 2</li>
        <li>技能 3</li>
    </ul>
</section>

<section>
    <h2>项目</h2>
    <p><strong>项目 1</strong> - 简短描述</p>
    <p><strong>项目 2</strong> - 简短描述</p>
</section>

<section class="contact-info">
    <h2>联系方式</h2>
    <p>邮箱: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com">你的 LinkedIn 个人主页</a></p>
</section>

<footer>
    <button id="openModal">© 2024 Mu_leaf</button>
</footer>

<!-- Modal Structure -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>感谢访问 Mu_leaf 的简历！</p>
    </div>
</div>

<script>
    // 获取模态框元素
    var modal = document.getElementById("myModal");

    // 获取打开模态框的按钮
    var btn = document.getElementById("openModal");

    // 获取关闭按钮
    var span = document.getElementsByClassName("close")[0];

    // 点击按钮时打开模态框
    btn.onclick = function() {
        modal.style.display = "flex";
    }

    // 点击关闭按钮时关闭模态框
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 点击模态框外部时关闭模态框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
